server:
  port: 8443
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:server-keystore.p12
    key-store-password: server-p12-pwd
    client-auth: none

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: spring-web-reactive-kotlin-coroutines

  kafka:
    bootstrap-servers: ${kafka.bootstrap-servers:localhost:9093}
    consumer:
      group-id: app-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      missing-topics-fatal: false
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;database=MyAppDB;trustServerCertificate=true
    username: sa
    password: Password!1a

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;database=MyAppDB;trustServerCertificate=true
    user: sa
    password: Password!1a
    table: flyway_schema_history_back
  # allow-unsupported-database: true

kafka:
  bootstrap-servers: localhost:9093

web:
  client:
    one:
      name: one
      description: one
    two:
      name: two
      description: two
      retryCount: 5
