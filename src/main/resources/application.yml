debug: true

server:
  port: 8443
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:server-keystore.p12
    key-store-password: server-p12-pwd
    trust-store-type: PEM
    trust-store: classpath:server-truststore.pem
    trust-store-password: server_trust_pwd
    client-auth: none
